<section class="dados-da-empresa">
 				<h2>Dados da empresa</h2>
 				<div class="container-empresa">
 					<div>
 						<label>Razão social / Nome</label>
 						<input type="text" name="razaoSocial" id="razaoSocial" placeholder="Gogar Investimentos" required="">
 					</div>
 					<div>
 						<label>CNPJ da Empresa</label>
 						<input type="text" id="cnpj" name="cnpj" placeholder="00.000.000/000.00" required="">
 					</div>
 					<div>
 						<label>Data de Abertura da Empresa.</label>
 						<input type="date" name="aberturadata" id="aberturadata" min="1915-01-01" max="2050-01-01">
 					</div>
 					<div>
 						<label>Categoria do negócio (Ramo de atividade)</label>
 						<input type="text" name="category" id="category" placeholder="Empresa de tecnologia." required="">
 					</div>
 					 <div>
 						<label>E-mail</label>
 						<input type="text" name="email" id="email" placeholder="support@gogar.com.br" required="">
 					</div>
 					<div>
 						<label>Telefone</label>
 						<input type="text"  name="phone" id="phone" placeholder="Ex: (11) 3003-0330" required="">
 					</div>
 					<div>
 						<label>CEP (Endereço comercial)</label>
 						<input type="text"  name="phone" id="CEP" placeholder="Ex: 04100-001 " required="">
 					</div>
 					<div>
 						<label>Endereço comercial</label>
 						<input type="text" name="address" id="address" placeholder="Av. Paulista, 1234 " required="">
 					</div>
 					<div>
 						<label>Bairro</label>
 						<input type="text" name="bairro" id="bairro" placeholder="Centro" required="">
 					</div>
 					<div>
 						<label>Cidade</label>
 						<input type="text" name="cidade" id="cidade" placeholder="São Paulo" required="">
 					</div>
 					<div>
 						<label>UF</label>
 						<input type="text" name="uf" id="uf" placeholder="SP" required="">
 					</div>
 					<div>
 						<label>Faturamento em cartão de débito (físico)</label>
 						<input type="text" name="Faturamento" id="Faturamento" placeholder="R$ 5000,00" required="">
 					</div>
 					<div>
 						<label>Faturamento em cartão de crédito (físico)</label>
 						<input type="text" name="Faturamento1" id="Faturamento1" placeholder="R$ 5000,00" required="">
 					</div>
 					<div>
 						<label>Faturamento em cartão de débito (online)</label>
 						<input type="text" name="Faturamento0" id="Faturamento0" placeholder="R$ 5000,00" required="">
 					</div>	
 					<div>
 						<label>Faturamento em cartão de crédito (online)</label>
 						<input type="text" name="Faturamento2" id="Faturamento2" placeholder="R$ 5000,00" required="">
 					</div>
 					<div class="check">
 						<p>Faz antecipação?</p>
 						<div><input type="radio" name="antecipacao" id="sim" value="sim"> <label>Sim</label></div>
 						<br>
 						<div><input type="radio" name="antecipacao" id="nao" value="nao"><label>Não</label></div>
 					</div>
 					<div>
 						<label>Número de boletos mensal emitidos</label>
 						<input type="text" name="code" id="code" placeholder="50" required="">
 					</div>

 				</div>
 				<div class="clear"></div>
 	</section><!--dados-da-empresa-->
